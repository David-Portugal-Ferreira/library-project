<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="header-title">
                <h1>Library</h1>
            </div>
            <div class="header-btn">
                <button class="btn-add-book">NEW BOOK</button>
            </div>
        </div>
        <div class="library-books">
            
        </div>
        <dialog>
            <form action="#">
                <fieldset>
                    <legend>Book Information</legend>
                    <div>
                        <label for="title">Title</label>
                        <input type="text" name="inputTitle" id="title" required />
                    </div>
                    <div>
                        <label for="author">Author</label>
                        <input type="text" name="inputAuthor" id="author" required />
                    </div>
                    <div>
                        <label for="volume">Volume</label>
                        <input type="number" name="inputVolume" min="1" id="volume" required />
                    </div>
                    <div>
                        <label for="pages">NÂº Pages</label>
                        <input type="pages" name="inputPages" min="1" id="pages" required />
                    </div>
                    <div>
                        <label for="readStatus">Completed</label>
                        <input type="checkbox" name="inputReadStatus" id="readStatus" />
                    </div>
                    <div>
                        <input type="submit" value="Add Book" />
                    </div>
                </fieldset>
            </form>
            <button>Cancel</button>
        </dialog>
</body>
<script src="functions.js"></script>

</html>
